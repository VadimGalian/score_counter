<html>

<head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
	<link rel="stylesheet" href="index.css">
	<link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
	<script src="index.js" defer></script>
</head>

<body>
	<div class="wrapper">
		<div class="scoreboard">
			<div class="newgame-button" id="newgame-button" onclick="resetGame()">New Game</div>
			<div class="scoreboard__cards">
				<div class="scoreboard__card">
					<h4>HOME</h4>
					<div class="scoreboard__score" id="home-score"></div>
					<div class="scoreboard__buttons">
						<div class="point-button" onclick="add(1, 'home')">+1</div>
						<div class="point-button" onclick="add(2, 'home')">+2</div>
						<div class="point-button" onclick="add(3, 'home')">+3</div>
					</div>
				</div>
				<div class="scoreboard__card">
					<h4>GUEST</h4>
					<div class="scoreboard__score" id="guest-score"></div>
					<div class="scoreboard__buttons">
						<div class="point-button" onclick="add(1, 'guest')">+1</div>
						<div class="point-button" onclick="add(2, 'guest')">+2</div>
						<div class="point-button" onclick="add(3, 'guest')">+3</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
